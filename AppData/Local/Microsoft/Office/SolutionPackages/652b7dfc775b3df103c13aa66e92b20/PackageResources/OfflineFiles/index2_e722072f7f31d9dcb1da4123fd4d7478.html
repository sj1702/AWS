<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Power Automate</title>

    <!--IE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!--Office.js-->
    <!-- 
        Prod: https://appsforoffice.microsoft.com/lib/1/hosted/office.js
        Edog: https://appsforoffice.edog.officeapps.live.com/lib/beta/hosted/office.js
        Unpkg: https://unpkg.com/@microsoft/office-js@1.1.49-custom.16/dist/office.js
     -->
    <script src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js" type="text/javascript"
        data-is-sdx="true"></script>

    <!-- <script type="text/javascript" src="src/telemetry/oteljs.js"></script> -->
    <script type="text/javascript" src="src/addin.js"></script>

    <style>
        #spinner {
            display: none;
            box-sizing: border-box;
            border-width: 1.5px;
            border-style: solid;
            border-color: #107c41 #a0d8b9 #a0d8b9 #a0d8b9;
            border-image: initial;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            animation-name: spin;
            animation-duration: 1.3s;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(0.53, 0.21, 0.29, 0.67);
        }

        #spinner-container {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #flow-div iframe {
            height: 100%;
            width: 100%;
            border-width: 0px;
        }

        #flow-div {
            height: 100%;
        }

        html {
            height: 100%;
            overflow-y: hidden;
        }

        body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id='spinner-container'>
        <div id='spinner' class="loader"></div>
    </div>

    <div id="flow-div" class="flow-container"></div>

    <!-- TODO: url needs to respect audience -->
    <script type="text/javascript" src="src/msflowsdk.js"></script>
    <!-- <script src="https://make.test.powerautomate.com/Content/msflowsdk-1.1.js " async defer></script> -->
</body>

</html>
